<div class="main-container">
   <h1>ngx-modern-alerts</h1>

   <div class="controls">
      <button (click)="addBannerAlert()" class="btn">Add Banner Alert</button>
      <button (click)="addFloatingAlert()" class="btn">Add Floating Alert</button>
      <button (click)="addFloatingAlertWithTimeout()" class="btn">Add Alert with Timeout</button>
      <button (click)="addAlertWithActions()" class="btn">Add Alert with Actions</button>
      <button (click)="toggleHub()" class="btn">Toggle Notification Hub</button>
      <button (click)="filterErrorsOnly()" class="btn">Filter: Errors Only</button>
      <button (click)="clearFilter()" class="btn">Clear Filter</button>
   </div>

   <div class="static-alerts">
      <h2>Static Examples</h2>
      <ngx-modern-alert text="This is an information message." level="info"></ngx-modern-alert>
      <ngx-modern-alert text="This is a success message." level="success" [elevated]="true"></ngx-modern-alert>
      <ngx-modern-alert text="This is a warning message." level="warning" [showCloseBtn]="true"></ngx-modern-alert>
      <ngx-modern-alert text="This is an error message." level="danger" [showCopyButton]="true"></ngx-modern-alert>
      <ngx-modern-alert text="This is a message with no icon." level="info" [hideIcon]="true"></ngx-modern-alert>
   </div>
</div>
